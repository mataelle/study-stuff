<title> Player </title>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">
<script src="jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="id3-minimized.js"></script>
<script type="text/javascript" src="script.js"></script>
<canvas id="canvas"> </canvas>
<div id = "header">
	<span id="fatal-error"></span> <span id="hint"></span>
	<input type="file" id="file-picker" multiple> </input> 
	<label for="file-picker"> Choose files.</label> 
	<span id="file-dropper"> Or just drop them here. </span>
	<div id="loading-state"></div>
</div>
<div id="player">
	<h3 id="now-playing"> </h3>
	<span id="title"> </span>
	<span id="artist"> </span>
	<span id="album"> </span>
	<div class="play pause"> </div> 
	<div class="stop"> </div>
</div>
<div id="songs">
</div>
